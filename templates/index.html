<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Challenge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #ff5e62;
        }
        select, input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff5e62;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e63946;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
        }
        .attempts {
            font-size: 18px;
            color: #555;
        }
        .guessed {
            color: #ff5e62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Guess Challenge</h1>
        <form method="POST">
            <label for="category_choice">Select a category:</label>
            <select name="category_choice" id="category_choice" required>
                {% for category in categories.keys() %}
                    <option value="{{ loop.index0 }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
