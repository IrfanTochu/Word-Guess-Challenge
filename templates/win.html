<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff5e62;
        }
        a, button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff5e62;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        a:hover, button:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 You Win!</h1>
        <p>You correctly guessed the word: <strong>{{ word }}</strong>!</p>
        <p>Your Score: <strong>{{ score }}</strong> points</p>
        
        <form action="/save_score" method="post">
            <label for="player_name">Enter Your Name:</label>
            <input type="text" id="player_name" name="player_name" required>
            <input type="hidden" name="score" value="{{ score }}">  <!-- ส่งคะแนนไปยังเซิร์ฟเวอร์ -->
            <button type="submit">Save Score</button>
        </form>
        
        <a href="/">🔄 Play Again</a>
    </div>
</body>
</html>
